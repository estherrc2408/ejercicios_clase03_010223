    <!DOCTYPE html>
    <html lang="es">
        <head> <meta charset="UTF-8" />
        <title>Primer Ejemplo CSS</title>
        <!--etiqueta style, donde introducimos CSS
            selector: indica el elemento o elementos al que le vamos a poner el estilo.
        Aquí tenemos el selector de etiqueta-->
        <style type="text/css">
            h1 { color: red; font-family: Arial; font-size: large; }
            p { color: gray; font-family: Verdana; font-size: medium; }
        </style>
                    <!--h1 selector, atributos color, font-family, font size
                    separados por ';'-->
    </head>
    <body>
        <section>
            <h1>Titular de la página</h1>
            <p>Un párrafo de texto no muy largo.</p>
        </section>
    </body>
    </html>
